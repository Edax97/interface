<mat-sidenav-container>
    <mat-sidenav-content>
        <div class="container mt-3 mt-sm-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <mc-valid-errors [errors]="errors$"></mc-valid-errors>
                    <mat-spinner
                        class="d-flex m-auto"
                        *ngIf="isLoading$ | async"
                    ></mat-spinner>

                    <div class="article" *ngIf="article$ | async as article">
                        <div class="banner d-flex">
                            <img
                                [src]="article.author.image"
                                class="profile-pic me-3"
                            />
                            <div class="me-auto meta">
                                <div
                                    [routerLink]="[
                                        '/profile',
                                        article.author.username
                                    ]"
                                    role="button"
                                    class="fs-lg"
                                >
                                    {{ article.author.username }}
                                </div>
                                <i class="mt-3 fs-sm">{{
                                    article.updatedAt
                                }}</i>
                            </div>
                            <div class="edit" *ngIf="isAuthor$ | async">
                                <button
                                    mat-icon-button
                                    color="warn"
                                    class="fs-5 me-3"
                                    (click)="onDelete()"
                                >
                                    <ion-icon name="trash"></ion-icon>
                                </button>
                                <button
                                    mat-icon-button
                                    class="fs-5 me-3 text-muted"
                                    [routerLink]="[
                                        '/article',
                                        'edit',
                                        article.slug
                                    ]"
                                >
                                    <ion-icon name="create"></ion-icon>
                                </button>
                            </div>
                            <div class="fav">
                                <button
                                    mat-icon-button
                                    color="primary"
                                    class="fs-6"
                                >
                                    <ion-icon
                                        name="heart"
                                        class="me-1 fs-5"
                                    ></ion-icon
                                    >{{ article.favoritesCount }}
                                </button>
                            </div>
                        </div>

                        <div class="post mt-4">
                            <span class="fs-1 bold lh-base">{{
                                article.title
                            }}</span>
                            <div class="mt-3 body lh-lg fs-6">
                                <p class="" [innerHTML]="article.body"></p>
                            </div>
                        </div>

                        <div class="tags mt-2 d-flex justify-content-end">
                            <mc-tag-list [tags]="tags$"> </mc-tag-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
    <mat-sidenav
        mode="side"
        position="end"
        opened
        fixedInViewport
        fixedTopGap="64"
        class="d-none d-md-block"
    >
        <div class="profile ps-5 pt-5 pe-4">
            <mc-profile-info [username]="username$"></mc-profile-info>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
