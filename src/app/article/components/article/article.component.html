<div class="container" *ngIf="author$ | async as author">
    <div class="row" *ngIf="post$ | async as post">
        <div class="col">
            <div class="d-flex pt-3">
                <img [src]="author.image" class="profile-pic me-3" />
                <div class="me-auto">
                    <div
                        [routerLink]="['/profile', author.username]"
                        role="button"
                        class="fs-lg"
                    >
                        {{ author.username }}
                    </div>
                    <i class="mt-3 fs-sm">{{ post.updatedAt }}</i>
                </div>
                <div>
                    <mat-chip color="accent" class="fs-sm">
                        <ion-icon name="heart" class="me-1"></ion-icon
                        >{{ post.favoritesCount }}
                    </mat-chip>
                </div>
            </div>

            <div class="mt-5">
                <span class="fs-1 bold">{{ post.title }}</span>
                <div class="mt-3">
                    <p class="fs-lg" [innerHTML]="post.body"></p>
                </div>
            </div>
        </div>
    </div>
</div>
