<mat-chip-list *ngIf="tags$ | async as tags">
    <mat-chip
        *ngFor="let tagName of tags"
        [routerLink]="['/feed', 'articles']"
        [queryParams]="{ tag: tagName }"
        color="accent"
        [selected]="tag == tagName"
    >
        <span role="button" class="fs-sm">{{ tagName }}</span>
    </mat-chip>
</mat-chip-list>
